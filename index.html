<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.9/dist/cdn.min.js"></script>
<script src="https://unpkg.com/ityped@1.0.3"></script>
<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('darkmode', () => ({
            darkmode: false,

            init(){

                if (localStorage.theme === 'dark'){
                    this.darkmode = true;
                } else {
                    this.darkmode = false;
                }

                this.$watch('darkmode', (value) => {
                    if (value){
                        localStorage.theme = 'dark';
                    }
                    else {
                        localStorage.theme = 'light';
                    }
                })
            }
        })),
        Alpine.data('countdown', () => ({
                days: '00',
                hours: '00',
                minutes: '00',
                seconds: '00',

                init(){

                    let endDate = new Date(2024, 6 , 10).getTime();

                    setInterval(() => {
                        let  nowDate = new Date().getTime()
                        let time = endDate - nowDate;

                        if (time >= 0){
                            this.days = this.format(Math.floor(time / (1000 * 60 * 60 * 24)));
                            this.hours = this.format(Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
                            this.minutes = this.format(Math.floor((time % (1000 * 60 * 60)) / (1000 * 60)));
                            this.seconds = this.format(Math.floor((time % (1000 * 60)) / 1000));
                        }

                    }, 1000)
                },
                format(num){
                    return num < 10 ? '0' + num : num;
                }
            }));

    })
</script>
